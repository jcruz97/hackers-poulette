<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact form</title> <!--Title and logo for the browser tag-->
        <link rel="icon" href="assets/images/hackers-poulette-logo.png" size="60x60">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--Responsive meta tag-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> <!--Bootstrap CDN-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> <!--Bootstrap CDN-->
        <link rel="stylesheet" href="/assets/css/style.css">
        
    </head>

    <body>

        <div class="container">
          <img src="/assets/images/hackers-poulette-logo.png" alt="hackers-poulette logo">
        </div>

        <div class="container-lg">
          <div class="row">
            <div class="col-md-8 mx-auto">
             <div class="contact-form">
               <h2>Want to contact us?</h2>    
               <p class="howto">Please complete all fields for the query to be processed</p>
               <form action="mailer.php" method="POST">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="firstName">Firstname</label>
                            <input type="text" class="form-control" name="firstName" id="fName" required>
                        </div>
                    </div>
                    <div class="col-sm-6">                       
                        <div class="form-group">
                            <label for="lastName">Lastname</label>
                            <input type="text" class="form-control" name="lastName" id="lName" required>
                        </div>
                    </div>
                </div>

                <p>Choose your gender :</p>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label for="male" class="mr-3">
                            <input type="radio" class="mr-1" id="male" name="gender" value="male" required>Male
                        </label>

                        <label for="female" class="mr-3">
                            <input type="radio" class="mr-1" id="female" name="gender" value="female" required>Female
                        </label>
                        
                        <label for="other" class="mr-3">
                            <input type="radio" class="mr-1" id="other" name="gender" value="other" required>Other
                        </label>
                      
                        <label for="noAnswer" class="mr-3">
                            <input type="radio" class="mr-1" id="noAnswer" name="gender" value="noAnswer" required>I don't want to answer
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Place a valid email please" required>
                </div>

                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <select class="form-control" name="occupation" required>
                      <option value="actualCustomer">Customer</option>
                      <option value="futureCustomer">Future customer</option>
                      <option value="partner">Partner</option>
                      <option value="stud-teach">Student/Teacher</option>
                      <option value="associate">Associate</option>
                      <option value="interested">Just interested w/o buying</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="form-control" name="country" required>
                      <option value="belgium">Belgium</option>
                      <option value="france">France</option>
                      <option value="uk">United-Kingdom</option>
                      <option value="spain">Spain</option>
                      <option value="italia">Italia</option>
                      <option value="vatican">Vatican</option>
                      <option value="greece">Greece</option>
                      <option value="mexico">Mexico</option>
                      <option value="russia">Russia</option>
                      <option value="south-africa">South Africa</option>
                      <option value="brazil">Brazil</option>
                      <option value="japan">Japan</option>
                      <option value="usa">United states of America</option>
                      <option value="noCountry">My country is not on the list</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select class="form-control" name="subject">
                      <option value="other" selected>Other (if you don't know where to put your query)</option>
                      <option value="delivery">Delivery</option>
                      <option value="site">Website issue</option>
                      <option value="techProb">Technical related problem</option>
                      <option value="employee">Employee issue</option>
                      <option value="amelioration">I have an idea to enhance your product</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" placeholder="Please write your query here" style="height:200px" rows="5"required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>

               </form>
             </div>
            </div>
          </div>
        </div>

        <div class="foot-gap"></div>

    </body>
</html>
